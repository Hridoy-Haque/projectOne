<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enva Travel</title>
    <link rel="icon" type="image/x-icon" href="assets/img/Logo Icon 1.png">

    <!-- ========================= VENDOR STYLESHEET SETUP  ===================================== -->

    <link rel="stylesheet" href="assets/vendor/aos/aos.css">

    <!-- ================================ WORKING ON HEADER PART LAYOUT   ===================================-->

    <header class="header fixed-top">
        <nav class="navbar  navbar-expand-xl bg-light">
            <div class="container">
                <a href="" class="navbar-brand">
                    <img src="assets/img/logo_light.png" alt="" class="img-fluid">
                </a>
                <button class="navbar-toggler" type="button" id="showBtn">
                    <i class='bx bx-menu' ></i>
                </button>
                
                <div class="collapse navbar-collapse" id="collapse_menu">
                    <div class="main_menu ms-auto" >
                        <button type="button" id="closeBtn">
                            <i class='bx bx-x' ></i>
                        </button>
                        <ul class="navbar-nav ">
                            <li class="nav-item">
                                <a href="" class="nav-link active">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">TEAM JAA</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">PROJECTS</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">AWARDS</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">PUBLICATION</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">CONTACT US</a>
                            </li>
                        </ul>
                    </div>
                   
                </div>
            </div>
        </nav>
    </header>



        <!--==================== MAIN CONTENT LAYOUT ===================== -->
        <main>
            <!-- hero content  -->

            <section class="hero_content">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">Slide 1</div>
                      <div class="swiper-slide">Slide 2</div>
                      <div class="swiper-slide">Slide 3</div>
                      <div class="swiper-slide">Slide 4</div>
                      <div class="swiper-slide">Slide 5</div>
                      <div class="swiper-slide">Slide 6</div>
                      <div class="swiper-slide">Slide 7</div>
                      <div class="swiper-slide">Slide 8</div>
                      <div class="swiper-slide">Slide 9</div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                  </div>
            </section>

        </main>

    <!--================================= VENDOR JS FILE SETUP   ==========================================-->

    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
